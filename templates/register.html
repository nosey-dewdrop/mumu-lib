{% extends "base.html" %}
{% block content %}
<h2>Register</h2>

<form method="POST">
    <input name="username" placeholder="Username"><br>
    <input name="password" placeholder="Password" type="password"><br>
    <button type="submit">Register</button>
</form>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<a href="{{ url_for('login') }}">Login</a>

{% endblock %}
